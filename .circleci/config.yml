version: 2

jobs:
  build_and_test:
    macos:
      xcode: "11.3.1"
    steps:
      - checkout
      - run: xcrun simctl list
      - run:
          name: Install build dependencies
          command: |
            sudo gem install xcpretty
            sudo gem install cocoapods -v $(var=$(tail -1 Podfile.lock); echo ${var##COCOAPODS:})

      - restore_cache:
          key: 1-pods-{{ checksum "Podfile.lock" }}
      - run:
          name: Install CocoaPods
          command: |
            if [ ! -d "Pods" ]
            then
              make dependencies
            fi
      - save_cache:
          key: 1-pods-{{ checksum "Podfile.lock" }}
          paths:
            - ./Pods

      - run: make build-ios
      - run: make test-ios
      - run: make build-tvos
      - run: make test-tvos
      - run: make lint
      - run: make carthage

      - store_test_results:
          # relies on xcpretty --report junit
          path: build/reports
      - run: bash <(curl -s https://codecov.io/bash)

      # Save Pods to artifacts in case we need to dig up dependencies later
      - run: zip -FSr Pods.zip ./Pods
      - store_artifacts:
          path: Pods.zip

workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
  scheduled_e2e_test:
    triggers:
      - schedule:
          cron: "30 * * * *"
          filters:
            branches:
              only:
                - master
                - scheduled_e2e_testing
    jobs:
      - build_and_test
