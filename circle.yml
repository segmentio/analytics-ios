machine:
  environment:
    LANG: en_US.UTF-8
  xcode:
    version: "6.4"

dependencies:
  pre:
    - sudo gem install cocoapods --version 0.38.2
    - pod setup
    - pod install

test:
 override:
    - make test

test:
  override:
    - set -o pipefail &&
      make test |
      tee $CIRCLE_ARTIFACTS/xcode_raw.log |
      xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
